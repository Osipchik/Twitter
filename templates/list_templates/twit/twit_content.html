{% block content %}
    {% if twit.is_deleted %}
        <p class="text-muted"><em>Твит удален</em></p>
    {% else %}
        {{ twit.content }}
        {% if twit.image %}
            <div class="border mx-auto container-twit-image">
                <img id="tweet-image" src="{{ twit.image.url }}" class="twit-image">
            </div>
        {% endif %}
    {% endif %}
{% endblock %}
